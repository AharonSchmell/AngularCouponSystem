<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="login-form">
                    <form (ngSubmit)="onSubmit()"
                          #f="ngForm">
                        <h3 class="login">Coupon System Login</h3>
                        <div class="alert alert-danger"
                             *ngIf="credentialsError || tokenError">
                            <h6>{{credentialsError}} {{tokenError}} !!</h6>
                            <button class="btn btn-danger"
                                    (click)="onClickDismissError()">Got it!</button>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email"
                                   class="form-control"
                                   required
                                   #n1="ngModel"
                                   [(ngModel)]="email"
                                   id="email"
                                   name="email"
                                   [email]="true"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter email">
                        </div>
                        <p *ngIf="!n1.valid && n1.touched"
                           class="alert alert-danger">Invalid email!!</p>
                        <div class="form-group">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password"
                                   class="form-control"
                                   #n2="ngModel"
                                   [(ngModel)]="password"
                                   id="password"
                                   required
                                   pattern="[0-9]+"
                                   name="password"
                                   placeholder="Password">
                        </div>
                        <p *ngIf="!n2.valid && n2.touched"
                           class="alert alert-danger">password must be only digits!</p>
                        <br>

                        <label class="radio-inline">
                            <input type="radio"
                                   name="user"
                                   id="admin"
                                   required
                                   [(ngModel)]="user"
                                   value="ADMIN">
                            ADMIN
                        </label>
                        <br>
                        <label class="radio-inline">

                            <input type="radio"
                                   name="user"
                                   id="customer"
                                   required
                                   [(ngModel)]="user"
                                   value="CUSTOMER">
                            CUSTOMER
                        </label>
                        <br>
                        <label class="radio-inline">

                            <input type="radio"
                                   name="user"
                                   id="company"
                                   required
                                   [(ngModel)]="user"
                                   value="COMPANY">
                            COMPANY
                        </label>
                        <br>
                        <div>
                            <button type="submit"
                                    class="btn"
                                    [disabled]="!f.valid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
